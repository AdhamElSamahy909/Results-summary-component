<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; font-family: Arial, Helvetica, sans-serif; color: hsl(203, 84%, 32%); margin-top: 30px; }
    .attribution a { color: hsl(203, 82%, 61%); }
  </style>
</head>
<body>
  <main>
    <div class="result-message-container">
      <h1 class="your-result-heading">Your Result</h1>
      <div class="score">
        <p class="score-number">76 <span>of 100</span></p>
      </div>
      <h2 class="congrats">Great</h2>
      <p class="you-scored-paragraph">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h2 class="summary-heading">Summary</h2>
      <div class="component reaction-component">
        <div class="img-and-component-name">
          <img 
          class="component-img"
          src="assets/images/icon-reaction.svg" 
          alt="reaction-icon"
          >
          <h3 class="component-name">Reaction</h3>
        </div>
          <p class="component-paragraph">80 <span>/ 100</span></p>
      </div>
      <div class="component memory-component">
        <div class="img-and-component-name">
          <img 
          class="component-img"
          src="assets/images/icon-memory.svg" 
          alt="memory-icon"
          >
          <h3 class="component-name">Memory</h3>
        </div>
          <p class="component-paragraph">92 <span>/ 100</span></p>
      </div>
      <div class="component verbal-component">
        <div class="img-and-component-name">
          <img 
          class="component-img"
          src="assets/images/icon-verbal.svg" 
          alt="verbal-icon"
          >
          <h3 class="component-name">Verbal</h3>
        </div>
          <p class="component-paragraph">61 <span>/ 100</span></p>
      </div>
      <div class="component visual-component">
        <div class="img-and-component-name">
          <img 
          class="component-img"
          src="assets/images/icon-visual.svg" 
          alt="visual-icon"
          >
          <h3 class="component-name">Visual</h3>
        </div>
          <p class="component-paragraph">72 <span>/ 100</span></p>
      </div>
      <a href="#" class="continue-button">Continue</a>
    </div>
  </main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AdhamElSamahy909" target="_blank">Adham El Samahy</a>.
  </div>
</footer>
</body>
</html>
